<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arcanium</title>
    
    <link rel="preload" fetchpriority="high" as="image" href="res/jinx-toy-8k.png" type="image/png">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<template id="list-item-template">
    <li class="bookmark-item">
        <div class="bookmark-title"></div>
        <div class="bookmark-link"></div>
    </li>
</template>

<img src="res/jinx-toy-8k.png" id="background" onload="this.style.opacity=1">

<div id="overlay" class="overlay"></div>

<div id="quickaccess-container">
    <input type="text" id="quickaccess" class="quickaccess">
    <input type="text" id="quickaccess-suggestion" class="quickaccess">
</div>

<div id="query-container">
    <div id="search-box" class="search-box">
        <input id="search-input" class="search-input" type="text" name="" placeholder="Search">
        <button class="search-button" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="bi bi-search">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
    </div>
</div>


<section id="bookmark-section" class="bookmark-section">
    
    <div id="bookmark-container" class="bookmark-container">
        <ul id="bookmark-list" class="bookmark-list">
        </ul>
        
        <div id="bookmark-add-container" class="bookmark-add-container">
            <div id="bookmark-add-title" class="bookmark-add-title">
                Add Bookmark
            </div>
            <div id="dialog" class="dialog">
                <div id="keyword-box" class="search-box">
                    <input id="keyword-input" class="search-input" type="text" name="" placeholder="keyword">
                </div>
                <div id="url-box" class="search-box">
                    <input id="url-input" class="search-input" type="text" name="" placeholder="with https://">
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
